<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-card">
        <img src="./images/image-product-mobile.jpg" alt="perfume laying down with leaves in background" class="product-img" />
        <div class="product-details">
          <h2 class="product-category">Perfume</h2>

          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="price-container">
            <h3 class="product-special">$149.99</h3>
            <p class="product-price">$169.99</p>
          </div>

          <button class="add-to-cart"><img src="./images/icon-cart.svg" alt="add to cart icon" class="cart-icon" />Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
